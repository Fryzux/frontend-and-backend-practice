<!doctype html>
<html lang="ru">
<head>

  <title>Каталог товаров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Каталог: карточки товаров с изображением, названием и ценой.">
  <style>
    :root { --max: 1100px; --gap: 16px; --muted: #6b7280; --border: #e5e7eb; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.6; color: #111827; background: #fff; }
    header.site-header, footer.site-footer { background: #111827; color: #fff; }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 16px; }
    nav.primary { background: #1f2937; color: #fff; }
    nav.primary a { color: #fff; text-decoration: none; }
    nav.primary ul { list-style: none; display: flex; gap: 16px; margin: 0; padding: 0; overflow-x: auto; }
    main { padding-block: 24px; }
    .catalog { margin: 0; padding: 0; list-style: none; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: var(--gap); }
    .card { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #fff; display: flex; flex-direction: column; height: 100%; }
    .card picture, .card img { display: block; width: 100%; height: auto; }
    .card .body { padding: 12px; display: flex; flex-direction: column; gap: 8px; flex: 1; }
    .card h3 { margin: 0; font-size: 1rem; line-height: 1.4; }
    .price { margin-top: auto; font-weight: 600; }
    .muted { color: var(--muted); font-size: 0.9rem; }
    footer.site-footer { margin-top: 24px; }
  </style>
</head>
